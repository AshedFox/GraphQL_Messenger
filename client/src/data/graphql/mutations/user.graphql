mutation signUp($input: SignUpInput!) {
    signUp(input: $input) {
        ...UserModel
    }
}

mutation login($input: LoginInput!) {
    login(input: $input) {
        ...UserModel
    }
}

mutation updateProfile($input: UpdateProfileInput!) {
    updateProfile(input: $input) {
        ...UserModel
    }
}

mutation logout {
    logout
}
