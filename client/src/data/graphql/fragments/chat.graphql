fragment ChatModel on Chat {
    id,
    name,
    access,
    status,
    createdAt,
    updatedAt,
    lastSeen,
    creator {
        ...UserModel
    },
    lastMessage {
        id,
        text,
        createdAt,
        sender {
            ...UserModel
        }
    },
    avatar {
        id,
        url
    },
}

fragment FullChatModel on Chat {
    ...ChatModel,
    messages {
        ...MessageModel
    },
    users {
        ...ChatUserModel
    },
}
